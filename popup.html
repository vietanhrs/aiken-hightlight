<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3>Aiken Theme Settings</h3>

    <div class="control-group">
        <label>Keyword <input type="color" id="keyword" data-default="#8959a8"></label>
    </div>
    <div class="control-group">
        <label>Function <input type="color" id="function" data-default="#4271ae"></label>
    </div>
    <div class="control-group">
        <label>String <input type="color" id="string" data-default="#718c00"></label>
    </div>
    <div class="control-group">
        <label>Number <input type="color" id="number" data-default="#f5871f"></label>
    </div>
    <div class="control-group">
        <label>Comment <input type="color" id="comment" data-default="#8e908c"></label>
    </div>
    <div class="control-group">
        <label>Type <input type="color" id="type" data-default="#c82829"></label>
    </div>
    <div class="control-group">
        <label>Operator <input type="color" id="operator" data-default="#3e999f"></label>
    </div>

    <div class="actions">
        <button id="reset">Reset to Default</button>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
